<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sixth.css">
    <title>Sixth</title>
</head>

<body>
    <div class="container">
        <div class="free">
            <button class="free-button"><b>FREE</b></button>
        </div>
        <div class="top-part">
            <h2 class="content">Our Pricing</h2>
            <div class="toggle-switch">
                <h5>Annually</h5>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <h5>Monthly</h5>
            </div>
        </div>
        <div class="three-cards">
            <div class="card card-1">
                <h5 class="top-text">Basic</h5>
                <h1 class="price"><span class="dollar">$</span>19.99</h1>
                <h5 class="spec">50GB Storage</h5>
                <h5 class="spec">2 Users Allowed</h5>
                <h5 class="spec">Send upto 3GB</h5>
                <div class="bottom-button">
                    <button>Learn More</button>
                </div>
            </div>
            <div class="card card-2">
                <h5 class="top-text">Professional</h5>
                <h1 class="price"><span class="dollar">$</span>24.99</h1>
                <h5 class="spec spec-2">1TB Storage</h5>
                <h5 class="spec spec-2">5 Users Allowed</h5>
                <h5 class="spec spec-2">Send upto 10GB</h5>
                <div class="bottom-button">
                    <button class="button-2">Learn More</button>
                </div>
            </div>
            <div class="card card-3">
                <h5 class="top-text">Master</h5>
                <h1 class="price"><span class="dollar">$</span>39.99</h1>
                <h5 class="spec">2TB Storage</h5>
                <h5 class="spec">10 Users Allowed</h5>
                <h5 class="spec">Send upto 20GB</h5>
                <div class="bottom-button">
                    <button>Learn More</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
