<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./eighth.css">
    <title>Eighth Website</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="top-text"><span>SPLI</span> <br> TTER</h1>
        </div>

        <div class="card-container">
            <div class="card-1">
                <div class="card-top-text">
                    <h5>Bill</h5>
                </div>
                <div class="card-second-item">
                    <h5>$</h5>
                    <h4>142.55</h4>
                </div>
                <div class="card-top-text">
                    <h5>Select Tip %</h5>
                </div>

                <div class="six-button">
                    <div class="three-button">
                        <div class="btn btn-1">
                            <button>5%</button>
                        </div>
                        <div class="btn btn-2">
                            <button>10%</button>
                        </div>
                        <div class="btn btn-3">
                            <button>15%</button>
                        </div>
                    </div>

                    <div class="three-button">
                        <div class="btn btn-4">
                            <button>25%</button>
                        </div>
                        <div class="btn btn-5">
                            <button>50%</button>
                        </div>
                        <div class="btn btn-6">
                            <button>Custom</button>
                        </div>
                    </div>
                </div>

                <div class="card-top-text">
                    <h5>Number of People</h5>
                </div>
                <div class="card-second-item">
                    <h5>$</h5>
                    <h4>5</h4>
                </div>
            </div>

            <div class="card-2">
                <div class="tip-total">
                    <div class="tip-text">
                        <h4>Tip Amount</h4>
                        <h5>/ person</h5>
                    </div>
                    <div class="tip-price">
                        <h1><span>$</span>4.27</h1>
                    </div>
                </div>
                <div class="tip-total">
                    <div class="tip-text">
                        <h4>Total</h4>
                        <h5>/ person</h5>
                    </div>
                    <div class="tip-price">
                        <h1><span>$</span>32.79</h1>
                    </div>
                </div>
                <div class="reset-btn">
                    <button>RESET</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
