<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./third.css">
    <title>Third Website</title>
</head>

<body>
    <div class="card-container">
        <div class="single-card">
            <div class="card card-1">
                <div class="card-1-top top-content">
                    <div class="avatar">
                        <img class="content" src="./WhatsApp Image shiv.jpeg" alt="profile-pic">
                    </div>
                    <h6 class="content">Report for</h6>
                    <h1 class="content">Jeremy Robson</h1>
                </div>
                <div class="card-1-bottom">
                    <h5 class="content">Daily</h5>
                    <h5 class="content middle">Weekly</h5>
                    <h5 class="content">Monthly</h5>
                </div>
            </div>
        </div>

        <div class="six-cards">
            <div class="three-cards">
                <div class="card card-2">
                    <div class="card-2-top"></div>
                    <div class="card-2-bottom">
                        <div class="card-2-bottom-1">
                            <h4 class="work content">Work</h4>
                            <h4 class="dots content">...</h4>
                        </div>
                        <div class="card-2-bottom-2">
                            <h1 class="time content">32hrs</h1>
                            <h5 class="week content">Last Week - 30hrs</h5>
                        </div>
                    </div>
                </div>
                <div class="card card-3">
                    <div class="card-2-top"></div>
                    <div class="card-2-bottom">
                        <div class="card-2-bottom-1">
                            <h4 class="work content">Play</h4>
                            <h4 class="dots content">...</h4>
                        </div>
                        <div class="card-2-bottom-2">
                            <h1 class="time content">10hrs</h1>
                            <h5 class="week content">Last Week - 8hrs</h5>
                        </div>
                    </div>
                </div>
                <div class="card card-4">
                    <div class="card-2-top"></div>
                    <div class="card-2-bottom">
                        <div class="card-2-bottom-1">
                            <h4 class="work content">Study</h4>
                            <h4 class="dots content">...</h4>
                        </div>
                        <div class="card-2-bottom-2">
                            <h1 class="time content">4hrs</h1>
                            <h5 class="week content">Last Week - 7hrs</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="three-cards">
                <div class="card card-5">
                    <div class="card-2-top"></div>
                    <div class="card-2-bottom">
                        <div class="card-2-bottom-1">
                            <h4 class="work content">Exercise</h4>
                            <h4 class="dots content">...</h4>
                        </div>
                        <div class="card-2-bottom-2">
                            <h1 class="time content">32hrs</h1>
                            <h5 class="week content">Last Week - 5hrs</h5>
                        </div>
                    </div>
                </div>
                <div class="card card-6">
                    <div class="card-2-top"></div>
                    <div class="card-2-bottom">
                        <div class="card-2-bottom-1">
                            <h4 class="work content">Social</h4>
                            <h4 class="dots content">...</h4>
                        </div>
                        <div class="card-2-bottom-2">
                            <h1 class="time content">5hrs</h1>
                            <h5 class="week content">Last Week - 10hrs</h5>
                        </div>
                    </div>
                </div>
                <div class="card card-7">
                    <div class="card-2-top"></div>
                    <div class="card-2-bottom">
                        <div class="card-2-bottom-1">
                            <h4 class="work content">Self Care</h4>
                            <h4 class="dots content">...</h4>
                        </div>
                        <div class="card-2-bottom-2">
                            <h1 class="time content">2hrs</h1>
                            <h5 class="week content">Last Week - 2hrs</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
